<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body>
    <!-- mouse tracker  -->
    <div class="tracker"></div>
    <div class="track-pointer"></div>
    <!-- end of mouse tracker  -->

    <!-- header  -->
    <header>
        <nav data-aos="fade-down" data-aos-duration="2000">
            <a href="projects.html">projects</a>
            <a href="contact.html">contact</a>
            <!-- logo name  -->
            <a href="index.html" class="logo">
                <h1>
                    <div>Sudharshan</div>
                    <div>Ravichandran</div>
                </h1>
            </a>
            <!-- icons  -->
            <div class="icons">
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                <a href="#"><i class="ri-dribbble-fill"></i></a>
                <a href="#"><i class="ri-behance-fill"></i></a>
            </div>
        </nav>
    </header>
    <!-- end of header  -->

    <!-- main section for contact us  -->
    <main class="contactUs">
        <h1 data-aos="fade-down" data-aos-duration="2000">Let's get Contact an <br>estimate</h1>
        
        <div class="address-form">
            <div class="address">
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Address</h4>
                    <p>79/10,W.A.Silwa Mawatha, Colombo 06
                        Sri Lanka
                    </p>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Email</h4>
                    <p><a href="mailto:r.sudhan2016@gmail.com">r.sudhan2016@gmail.com</a></p>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Phone</h4>
                    <p><a href="tel:+94764805870">+94 76 480 5870</a></p>
                </div>
            </div>

            <div class="form-section">
                <h4 data-aos="fade-left" data-aos-duration="2000">TELL US ABOUT YOUR PROJECT AND GOALS.</h4>
                <form id="contactForm" action="#">
                    <div>
                        <label for="#">What's your name?</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="#">What's the name of your organisation?</label>
                        <input type="text" name="organization" id="organization" required>
                    </div>
                    <div>
                        <label for="#">What's your email?</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="#">Tell us about your project goals.</label>
                        <textarea name="project-goals" id="project-goals" cols="30" rows="3" required></textarea>
                    </div>
                    <div>
                        <label for="#">Do you have a timeline in mind?</label>
                        <input type="text" name="timeline" id="timeline" required>
                    </div>
                    <button type="submit" onclick="submitForm(event)">
                        Submit <i class="ri-arrow-right-up-line"></i>
                    </button>
                </form>
                <!-- Message div -->
                <div id="message"></div>
            </div>
        </div>
    </main>
    <!-- end of section for contact us  -->

    <!-- scrolltotop button -->
    <div class="scroll" onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="ri-arrow-up-fill"></i>
    </div>
    <!--  end of scrolltotop button -->

    <!-- footer section  -->
    <footer data-aos="fade-up" data-aos-duration="2000">
        <p>Copyright &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            <span>Sudharshan Ravichandran.</span> All Rights Reserved.
        </p>
        <div class="socials">
            <a href="#"><i class="ri-behance-fill"></i></a>
            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-linkedin-box-fill"></i></a>
            <a href="#"><i class="ri-dribbble-fill"></i></a>
        </div>
    </footer>
    <!-- end of footer section  -->

    <!-- JavaScript -->
    <!-- AOS js  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Show message
            var messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "<p>Your message has been submitted!</p>";

            // Redirect to home page after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                window.location.href = "index.html";
            }, 3000);
        }
    </script>
</body>
</html>
